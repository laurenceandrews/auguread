{% extends "base_content.html" %}
{% load bootstrap_pagination %}
{% block content %}

<div class="px-4 sm:px-6 lg:px-8 mt-12 ">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-2 text-center text-3xl font-extrabold text-indigo-900 dark:text-gray-50">Your current book</h2>
  </div>

  <div class="sm:flex sm:justify-center pt-4">
    <div class="">
      <h1 class="text-xl font-semibold text-gray-900"></h1>
      <p class="mt-2 text-sm text-gray-700"></p>
    </div>
    <div class="">
      <div class="mt-2 bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded" style="cursor: pointer;">
        <a href='{%url 'rec' %}' class="">Get book recommendations</a>
      </div>
    </div>
  </div>
  
  <div class="mt-4">
    {% if book %}
      {% include "partials/book_detail_as_item.html" %}
    {% else %}
      <p>You haven't set any books as currently reading yet.</p>
    {% endif %}
  </div>

</div>





{% endblock %}
