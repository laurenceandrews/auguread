{% extends 'base_content.html' %}
{% block content %}
<div class="border border-gray-100/50 shadow-lg m-8 bg-white rounded-xl">
  <div class="px-4 py-5 sm:px-6">
    <h3 class="py-4 text-2xl leading-6 font-bold text-gray-900 border-b mb-4">Forgot Your Password?</h3>
     <p class="mt-1 max-w-2xl text-xl text-gray-700">Please enter your email address below, and we'll email instructions for setting a new one.</p>
  </div>

  <div class="my-4 mx-4 border-t px-4 pb-1">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <!-- Buttons -->
      <div class="flex flex-row-reverse items-end gap-10">
        <a href="{% url 'home' %}" class="bg-transparent hover:bg-blue-500 text-blue-700 font-bold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Return to Home page</a>
        <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" style="cursor: pointer;" type="submit" value="Submit">
      </div>
    </form>
  </div>
</div>



{% endblock %}
