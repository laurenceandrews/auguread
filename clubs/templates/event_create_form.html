{% extends 'base_content.html' %}
{% block content%}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Create Event for {{calendar_name}}</h1>
      <form action="{% url 'create_event' calendar_id=calendar_id %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Confirm and continue" class="btn btn-primary"/>
      </form>
    </div>
  </div>
</div>
{% endblock %}
