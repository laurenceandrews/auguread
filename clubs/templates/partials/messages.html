{% if messages %} {% for message in messages %}

  {% if message.tags == "danger" %}

    <div
      class="animate-fade top-24 right-4 border bg-rose-400 transition absolute flex rounded-md p-4 text-white opacity-0"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>

      <div class="flex-grow pl-1">{{ message }}</div>
    </div>

  {% else %}

    <div
      class="animate-fade top-24 right-4 border bg-emerald-400 transition absolute flex rounded-md p-4 text-white opacity-0"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" >
        <path stroke-linecap="round" stroke-linejoin="round" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
      </svg>
      
      <div class="flex-grow pl-1">{{ message }}</div>
    </div>

  {% endif %}
{% endfor %} {% endif %}
