{% load static %}

<li class="col-span-1 flex flex-col text-center bg-white rounded-lg shadow divide-y divide-gray-200">
  <div class="flex-1 flex flex-col p-8"> 
    <div class="relative w-32 h-48 flex-shrink-0 mx-auto rounded object-scale-down object-center">
      <img class="absolute inset-0 w-32 h-48 z-10 rounded bg-clip-border" src="{{book.image_large}}" alt="Book cover of {{book.title}}.">
      <img class="absolute inset-0 rounded bg-clip-border" src="{% static 'missing_image.png' %}" >
    </div>
    <h3  class="mt-6 text-gray-900 text-sm font-medium">{{book.title}}</h3>
    <dl class="mt-1 flex-grow flex flex-col justify-between">
      <dt class="sr-only">{{book.author}}</dt>
      <dd class="mt-3">
        <span class="px-2 py-1 text-green-800 text-xs font-medium bg-green-100 rounded-full">{{book.publication_year}}</span>
      </dd>
    </dl>
  </div>
  <div>
    <div class="-mt-px flex divide-x divide-gray-200">
      <div class="w-0 flex-1 flex">

        <a href='{% url 'club_book_select' club.id book.id%}' class="relative -mr-px w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-bl-lg hover:text-gray-500">
          <span class="ml-3">Select</span>
        </a>
      </div>
      <div class="-ml-px w-0 flex-1 flex">
        <a href='{% url 'book_detail' book.id%}' class="relative w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-br-lg hover:text-gray-500">
          <span class="ml-3">More info</span>
        </a>
      </div>
    </div>
  </div>
</li>
