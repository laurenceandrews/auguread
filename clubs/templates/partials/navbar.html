{% load static %}
<div class="relative bg-white dark:bg-slate-800 z-50">
  <div class="mx-auto max-w-7xl px-4 sm:px-6">
    <div
      class="font-semibold flex items-center justify-between border-b-2 border-gray-100 py-6 dark:border-gray-700 md:justify-start md:space-x-10"
    >
      <div class="pl-4 sm:pl-0 flex justify-start lg:w-0 lg:flex-1">
        <!-- Load icon logo for light and dark mode -->
        <a href="/">
          <img
            src="{% static 'icon-logo-light.svg' %}"
            alt=""
            class="h-8 w-8 dark:hidden"
          />
          <img
            src="{% static 'icon-logo-dark.svg' %}"
            alt=""
            class="hidden h-8 w-8 dark:block"
          />
        </a>
      </div>
      <div class="pl-4 sm:pl-0 hidden sm:flex">
        <!-- Load text logo for light and dark mode-->
        <a href="/">
          <img
            src="{% static 'text-logo-light.svg' %}"
            alt=""
            class="h-10 w-auto dark:hidden"
          />
          <img
            src="{% static 'text-logo-dark.svg' %}"
            alt=""
            class="hidden h-10 w-auto dark:block"
          />
        </a>
      </div>
      <!-- Main Nav-->
      <div class="flex items-center justify-end md:flex-1 lg:w-0">
        <a
          href="{% url 'rec' %}"
          class="text-md mx-4 whitespace-nowrap font-medium text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-400"
        >
          Feed
        </a>

        <div href="#" class="group relative sm:pr-0">
          <div class="flex align-middle">
            <button
              class="relative text-md mx-4 whitespace-nowrap font-medium text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-400"
              aria-label="Books menu"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div>Books</div>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-4 absolute top-5 right-0 left-0 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </div>
          <div
            class="invisible absolute right-0 top-8 mt-2 w-48 origin-top-right scale-95 overflow-clip rounded-md opacity-0 shadow-md transition-all duration-200 ease-in-out group-focus-within:visible group-focus-within:scale-100 group-focus-within:opacity-100"
            aria-label="Books menu"
            role="menu"
          >
            <div class="rounded-md bg-white shadow-xl">
              <a
                href="{% url 'rec' %}"
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:bg-indigo-50 hover:text-gray-900 focus:outline-none dark:text-gray-300 dark:hover:bg-gray-400"
                role="menuitem"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
                </svg>
                <span class="flex-grow pl-4">Recommended</span>
              </a>
              <a
                href="{% url 'user_favourite_books' %}"
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:bg-indigo-50 hover:text-gray-900 focus:outline-none dark:text-gray-300 dark:hover:bg-gray-400"
                role="menuitem"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <span class="flex-grow pl-4">Favourites</span>
              </a>
              <a
                href="{% url 'user_current_book' %}"
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:bg-indigo-50 hover:text-gray-900 focus:outline-none dark:text-gray-300 dark:hover:bg-gray-400"
                role="menuitem"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <span class="flex-grow pl-4">My Current Book</span>
              </a>
              <a
                href="{% url 'user_clubs_books' %}"
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:bg-indigo-50 hover:text-gray-900 focus:outline-none dark:text-gray-300 dark:hover:bg-gray-400"
                role="menuitem"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <span class="flex-grow pl-4">My Clubs Books</span>
              </a>
            </div>
          </div>
        </div>

        <div href="#" class="group relative sm:pr-0">
          <div class="flex align-middle">
            <button
              class="relative text-md mx-4 whitespace-nowrap font-medium text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-400"
              aria-label="Clubs menu"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div>Clubs</div>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-4 absolute top-5 right-0 left-0 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </div>
          <div
            class="invisible absolute right-0 top-8 mt-2 w-52 origin-top-right scale-95 overflow-clip rounded-md opacity-0 shadow-md transition-all duration-200 ease-in-out group-focus-within:visible group-focus-within:scale-100 group-focus-within:opacity-100"
            aria-label="Clubs menu"
            role="menu"
          >
            <div class="rounded-md bg-white shadow-xl">
              <a
                href='{%url 'club_recommender' %}'
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:bg-indigo-50 hover:text-gray-900 focus:outline-none dark:text-gray-300 dark:hover:bg-gray-400"
                role="menuitem"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
                <span class="flex-grow pl-4">Recommendations</span>
              </a>
              <a
                href='{%url 'user_clubs' 2 %}'
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:bg-indigo-50 hover:text-gray-900 focus:outline-none dark:text-gray-300 dark:hover:bg-gray-400"
                role="menuitem"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="flex-grow pl-4">Clubs You Are In</span>
              </a>
              <a
                href='{%url 'user_clubs' 4 %}'
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:bg-indigo-50 hover:text-gray-900 focus:outline-none dark:text-gray-300 dark:hover:bg-gray-400"
                role="menuitem"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="flex-grow pl-4">Clubs You Own</span>
              </a>
              <a
                href='{%url 'user_clubs' 1 %}'
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:bg-indigo-50 hover:text-gray-900 focus:outline-none dark:text-gray-300 dark:hover:bg-gray-400"
                role="menuitem"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span class="flex-grow pl-4">Your Applications</span>
              </a>
              <a
                href='{%url 'club_list' %}'
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:bg-indigo-50 hover:text-gray-900 focus:outline-none dark:text-gray-300 dark:hover:bg-gray-400"
                role="menuitem"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                <span class="flex-grow pl-4">All Clubs</span>
              </a>
            </div>
          </div>
        </div>
        <!-- Dropdown Icon for User Details -->
        <div href="#" class="group relative mx-4 pr-4 sm:pr-0">
          <div class="flex align-middle">
            <button
              class="text-md flex-shrink-0 whitespace-nowrap font-medium text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-400"
              aria-label="User menu"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="{{ user.gravatar }}"
                alt=""
                class="h-8 w-8 rounded-full"
              />
            </button>
          </div>
          <div
            class="invisible absolute right-0 top-8 mt-2 w-48 origin-top-right scale-95 overflow-clip rounded-md opacity-0 shadow-md transition-all duration-200 ease-in-out group-focus-within:visible group-focus-within:scale-100 group-focus-within:opacity-100"
            aria-label="User menu"
            role="menu"
          >
            <div class="rounded-md bg-white shadow-xl">
              <a
                href="{% url 'user_profile' %}"
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:bg-indigo-50 hover:text-gray-900 focus:outline-none dark:text-gray-300 dark:hover:bg-gray-400"
                role="menuitem"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="flex-grow pl-4">My Profile</span>
              </a>
              <a
                href="{% url 'settings' %}"
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:bg-indigo-50 hover:text-gray-900 focus:outline-none dark:text-gray-300 dark:hover:bg-gray-400"
                role="menuitem"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                <span class="flex-grow pl-4">Settings</span>
              </a>
              <a
                href="{% url 'log_out' %}"
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:bg-indigo-50 hover:text-gray-900 focus:outline-none dark:text-gray-300 dark:hover:bg-gray-400"
                role="menuitem"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  />
                </svg>
                <span class="flex-grow pl-4">Sign Out</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
