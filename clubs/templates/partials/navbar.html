{% load static %}
<div class="relative bg-white dark:bg-slate-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div
      class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10 dark:border-gray-700"
    >
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <!-- Load icon logo for light and dark mode -->
        <img
          src="{% static 'icon-logo-light.svg' %}"
          alt=""
          class="h-8 w-8 dark:hidden"
        />
        <img
          src="{% static 'icon-logo-dark.svg' %}"
          alt=""
          class="h-8 w-8 hidden dark:block"
        />
      </div>
      <div class="flex">
        <!-- Load text logo for light and dark mode-->
        <img
          src="{% static 'text-logo-light.svg' %}"
          alt=""
          class="h-10 w-auto dark:hidden"
        />
        <img
          src="{% static 'text-logo-dark.svg' %}"
          alt=""
          class="h-10 w-auto hidden dark:block"
        />
      </div>
      <!-- Sign in and Sign up-->
      <div class="flex items-center justify-end md:flex-1 lg:w-0">
        <a
        href="{% url 'feed' %}"
        class="whitespace-nowrap text-md font-medium text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-400"
        >
        Feed
      </a>
      <a
        href="{% url 'book_preferences' %}"
        class="ml-8 whitespace-nowrap text-md font-medium text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-400"
      >
        Books
      </a>
        <a
          href="{% url 'club_list' %}"
          class="ml-8 whitespace-nowrap text-md font-medium text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-400"
        >
          Clubs
        </a>
        <!-- Dropdown Icon for User Details -->
        <div href="#" class="ml-8 relative group">
          <div>
            <button
              class="whitespace-nowrap text-md font-medium text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-400"
              aria-label="User menu"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="{{ user.gravatar }}"
                alt=""
                class="h-8 w-8 rounded-full"
              />
            </button>
          </div>
          <div
            class="invisible opacity-0 origin-top-right right-0 top-8 mt-2 w-48 absolute rounded-md shadow-md group-focus-within:visible transition-all ease-in-out duration-200 scale-95 group-focus-within:opacity-100 group-focus-within:scale-100 overflow-clip"
            aria-label="User menu"
            role="menu"
          >
            <div class="rounded-md bg-white shadow-xl">
              <a
                href="{% url 'user_detail' %}"
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:text-gray-900 hover:bg-indigo-50 dark:text-gray-300 dark:hover:bg-gray-400 focus:outline-none"
                role="menuitem"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="pl-4 flex-grow">My Profile</span>
              </a>
              <a
                href="{% url 'delete_account' %}"
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:text-gray-900 hover:bg-indigo-50 dark:text-gray-300 dark:hover:bg-gray-400 focus:outline-none"
                role="menuitem"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                <span class="pl-4 flex-grow">Settings</span>
              </a>
              <a
                href="{% url 'log_out' %}"
                class="flex items-center px-4 py-3 text-sm leading-5 text-gray-500 hover:text-gray-900 hover:bg-indigo-50 dark:text-gray-300 dark:hover:bg-gray-400 focus:outline-none"
                role="menuitem"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  />
                </svg>
                <span class="pl-4 flex-grow">Sign Out</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
