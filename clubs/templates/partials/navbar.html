      <div id="loading-inner" class="text-center">

        </svg>
        <h1 class="mt-8 text-4xl font-extrabold tracking-tight text-gray-900 dark:text-gray-200 sm:text-5xl md:text-6xl">We are just getting your recommendations</h1>
        <p id="loading-subheader" class="lg:mx-50 font-nunito mt-3 text-base text-gray-500 dark:text-gray-300 sm:mx-auto sm:mt-5 sm:max-w-xl sm:text-lg md:mt-5 md:text-xl">Our recommenders can take up to a minute to figure you out. Fear not, this normally only happens on your first time.</p>
      </div>
