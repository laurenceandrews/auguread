<div class="group relative" onclick="location.href='{%url 'book_detail' book_id=book.id %}';">
  <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
    <img src="{{book.image_large}}" alt="Book cover of {{book.title}}." class="w-full h-full object-center object-cover lg:w-full lg:h-full">
  </div>
  <div class="mt-4 flex justify-between">
    <div>
      <h3 class="text-sm text-gray-700">
        <span aria-hidden="true" class="absolute inset-0"></span>
        {{book.title}}
      </h3>
      <p class="mt-1 text-sm text-gray-500">By {{book.author}}</p>
    </div>
  </div>
</div>
