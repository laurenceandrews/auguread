<div class="bg-white overflow-hidden sm:rounded-lg">
  <div class="px-4 py-5 sm:px-6">
    <h3 class="text-lg leading-6 font-medium text-gray-900">You're viewing: {{calendar.name}}</h3>
  </div>

  <div class="">
    <div class="">
      <div class="m-2">
        <!-- Buttons -->
        <div class="flex flex-row-reverse items-end gap-5">
          {% if user_is_owner %}
          <div class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" style="cursor: pointer;">
            <a href='{%url 'create_event' calendar_slug=calendar.slug %}' class="">Create new event</a>
          </div>

          <div class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" style="cursor: pointer;">
            <a href='{%url 'events_list' calendar_id=calendar.id %}' class="">View all events (you can edit or delete events here)</a>
          </div>

          {% else %}

          <div class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" style="cursor: pointer;">
            <a href='{%url 'calendar_picker' %}' class="">Pick a different calendar to view</a>
          </div>

          <div class="mx-8 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" style="cursor: pointer;">
            <a href='{%url 'events_list' calendar_id=calendar.id %}' class="">View all events</a>
          </div>

          {% endif %}



        </div>
      </div>
    </div>
  </div>
</div>
