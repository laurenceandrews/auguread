<div class="bg-white overflow-hidden sm:rounded-lg pb-8">
  <div class="text-3xl leading-6 font-bold text-indigo-900 mt-12 flex justify-center space-x-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <h3 class="">{{calendar.name}}</h3>
  </div>

  <div class="">
    <div class="">
      <div class="m-4">
        <!-- Buttons -->
        <div class="flex justify-center space-x-8 max-w-lg mx-auto mt-8 ">
          {% if user_is_owner %}
          <div class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" style="cursor: pointer;">
            <a href='{%url 'create_event' calendar_slug=calendar.slug %}' class="">Create new event</a>
          </div>

          <div class="bg-transparent hover:bg-blue-300 text-blue-700 font-semibold py-2 px-4 border border-blue-500 rounded" style="cursor: pointer;">
            <a href='{%url 'events_list' calendar_id=calendar.id %}' class="">View/Edit all events</a>
          </div>

          {% else %}
          <div class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" style="cursor: pointer;">
            <a href='{%url 'events_list' calendar_id=calendar.id %}' class="">View all events</a>
          </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</div>
