<span>
  <form action="{% url 'approve' user_id=target.id club_id=club.id %}" method="get">
    <span class="float-end">
      {% if can_approve %}
        <button class="btn btn-primary">Accept as a Member</button>
      {% endif %}
    </span>
  </form>
</span>
<form action="{% url 'transfer' user_id=target.id club_id=club.id %}" method="get">
  <span class="float-end">
    {% if can_transfer %}
      <button class="btn btn-primary">Transfer ownership</button>
    {% endif %}
  </span>
</form>
</span>
