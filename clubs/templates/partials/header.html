{% load static %}
<div class="relative bg-white dark:bg-slate-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div
      class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10 dark:border-gray-700"
    >
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <a href="#">
          <span class="sr-only">Workflow</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-indigo-600 dark:text-indigo-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
          </svg>
        </a>
      </div>
      <div class="flex">
        <!-- Load image teamname.png-->
        <img
          src="{% static 'teamname.png' %}"
          alt="Team Name"
          class="h-10 w-auto object-cover dark:hidden"
        />
        <!-- Load image teamname.png-->
        <img
          src="{% static 'teamnamewhite.png' %}"
          alt="Team Name"
          class="h-10 w-auto object-cover hidden dark:flex"
        />
        
      </div>
      <!-- Sign in and Sign up-->
      <div class="flex items-center justify-end md:flex-1 lg:w-0">
        <a
          href="{% url 'log_in' %}"
          class="whitespace-nowrap text-sm font-medium text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-400"
        >
          Sign in
        </a>
        <a
          href="{% url 'sign_up' %}"
          class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700"
        >
          Sign up
        </a>
      </div>
    </div>
  </div>
</div>
