{% load static %}
<div class="relative bg-white dark:bg-slate-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div
      class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10 dark:border-gray-700"
    >
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <!-- Load icon logo for light and dark mode -->
        <img src="{% static 'icon-logo-light.svg' %}" alt="" class="h-8 w-8 dark:hidden" />
        <img src="{% static 'icon-logo-dark.svg' %}" alt="" class="h-8 w-8 hidden dark:block" />
      </div>
      <div class="flex">
        <!-- Load text logo for light and dark mode-->
        <img
          src="{% static 'text-logo-light.svg' %}"
          alt=""
          class="h-10 w-auto dark:hidden"
        />
        <img
          src="{% static 'text-logo-dark.svg' %}"
          alt=""
          class="h-10 w-auto hidden dark:block"
        />
      </div>
      <!-- Sign in and Sign up-->
      <div class="flex items-center justify-end md:flex-1 lg:w-0">
        <a
          href="{% url 'log_in' %}"
          class="whitespace-nowrap text-sm font-medium text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-gray-400"
        >
          Sign in
        </a>
        <a
          href="{% url 'sign_up' %}"
          class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700"
        >
          Sign up
        </a>
      </div>
    </div>
  </div>
</div>
