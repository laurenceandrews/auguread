{% extends 'base_content.html' %}
{% block content %}
{% load widget_tweaks %}

<div class="h-full flex">
  <div class="border border-gray-100/50 shadow-lg m-8 bg-white rounded-xl flex-1 min-w-0 flex flex-col overflow-hidden">
    <main class="flex-1 flex overflow-hidden">
      <div class="flex-1 flex flex-col overflow-y-auto xl:overflow-hidden">
        <div class="flex-1 flex xl:overflow-hidden">

          <div class="flex-1 xl:overflow-y-auto">
            <div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:py-12 lg:px-8">
              <h1 class="text-3xl font-extrabold text-blue-gray-900">Settings</h1>
              <!-- Edit Profile -->
              <div class="pt-8 grid grid-cols-1 gap-y-6 sm:grid-cols-6 sm:gap-x-6">
                <div class="sm:col-span-6">
                  <h2 class="text-xl font-medium text-blue-gray-900">Edit account</h2>
                  <a href='{%url 'edit_profile' %}' class="mt-3 ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Edit account</a>
                </div>
              </div>

              <!-- Edit Password -->
              <div class="pt-8 grid grid-cols-1 gap-y-6 sm:grid-cols-6 sm:gap-x-6">
                <div class="sm:col-span-6">
                  <h2 class="text-xl font-medium text-blue-gray-900">Change password</h2>
                  <a href='{%url 'password' %}' class="mt-3 ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Change password</a>
                </div>
              </div>


              <!-- Delete account -->
              <div class="pt-8 grid grid-cols-1 gap-y-6 sm:grid-cols-6 sm:gap-x-6">
                <div class="sm:col-span-6">
                  <h2 class="text-xl font-medium text-blue-gray-900">Delete account</h2>
                  <p class="mt-1 text-sm text-blue-gray-500">This action cannot be undone.</p>
                  <a href='{%url 'delete_account' %}' class="mt-3 ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Delete account permenantly</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
{%endblock%}
