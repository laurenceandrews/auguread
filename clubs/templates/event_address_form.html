{% extends 'event_create_form.html' %}
{% block content%}
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="meeting-address">
        <h2>Meeting Address for Event: {{ event.title }}</h2>
        <form action="{% url 'create_event_address' event_id=event.id %}" method="post">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Confirm event address" class="btn btn-primary" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
