{% extends "base_content.html" %} {% block content %}
<div class="text-2xl">
  <img
    src="{{ user.gravatar }}"
    alt="Gravatar of {{ user.username }}"
    class="rounded h-full bg-cover mx-auto mt-8"
  />
  <p class="mx-auto text-center font-bold text-gray-700 mt-8">{{ user.full_name }}</h3>
  <p class="mx-auto text-center text-indigo-600 text-xl">{{ user.username }}</p>

  <p class="mx-auto text-center to-gray-700 pt-4">{{ user.email }}</h3>
  <p class="relative mx-auto w-3/4 sm:w-2/5 pt-4" >
    <span class="absolute -left-4 pr-4 text-indigo-500/40 text-5xl font-overpass italic font-extrabold -z-10">"</span> 
    <span class="text-gray-500 font-bitter font-semibold">{{ user.bio }}</span> 
  </p>
</div>
<div class="flex justify-around sm:justify-center sm:space-x-44 mt-16">
  <a class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-400 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" href="{% url 'edit_profile' %}">Edit Profile</a>
  <a class="py-2 px-4 border border-rose-400/50 rounded-md shadow-sm text-sm font-medium text-rose-700 hover:bg-rose-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500" href="{% url 'delete_account' %}">Delete Account</a>
</div>
{% endblock %}
