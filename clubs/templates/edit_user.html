{% extends "base_content.html" %}
{% block title %}
| Edit Profile
{% endblock %}

{% block content %}

<div class = "row-edit-profile">
  <div class = "col-xs-11 col-md-8 col-lg-6" my-auto>
    <h2 class = "edit-profle">
      Edit your profile
    </h2>
    <form method = "post">
      {% csrf_token %}
      {% include 'partials/bootstrap_form.html' with form=form %}
      <button type = submit class = "btn-btn-primary">
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock %}
