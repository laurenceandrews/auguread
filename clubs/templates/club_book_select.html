{% extends 'base_content.html' %}
{% load i18n %}
{% block content%}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Select Book for Club {{club_name}}</h1>
      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" value="Confirm">
        <a href="{{ view.get_success_url }}" class="btn btn-default">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
