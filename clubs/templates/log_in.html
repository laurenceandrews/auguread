<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book Club | Log In</title>
  </head>
  <body>
    <h1>Log In</h1>
    {% for message in messages %}
      <p><b>{{ message }}</b></p>
    {% endfor %}
    <form action="{% url 'log_in' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Log in" />
    </form>
  </body>
</html>
