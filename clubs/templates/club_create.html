
{% extends "base_content.html" %}
{% block title %}
| Create a New Club
{% endblock %}

{% block content %}
<div class="font-poppins max-w-lg mx-auto">
  <h1 class="mt-8 text-3xl font-semibold text-gray-800 text-center">Create a new club</h1>
  <p class="mt-1 text-xl text-indigo-500 text-center">Your club is going to be the next big thing</h1>
  <div>
    <form action="{% url 'new_club' %}" method="post">
      {% csrf_token %}
      {% include 'partials/bootstrap_form.html' with form=form %}

      <!-- Buttons -->
      <div class="flex flex-row-reverse items-end gap-5 mt-6 border-t pt-6 mb-16">

        <a href="{{ view.get_success_url }}" class="bg-transparent hover:bg-blue-100 text-blue-600 py-2 px-4 border border-blue-500/50 hover:text-blue-800 rounded">Cancel</a>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 border border-blue-500/50  rounded">Submit</button>

      </div>
    </form>
  </div>
</div>


{% endblock %}
