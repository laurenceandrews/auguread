{% extends 'base_content.html' %}
{% load i18n %}
{% block content%}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Edit Event for {{calendar_name}}</h1>
      <form action="{% url 'edit_event' calendar_slug=event.calendar.slug event_id=event.id %}" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <br>
        <input type="submit" value="{% trans "Save and continue" %}">
        <a href="{{ view.get_success_url }}" class="btn btn-default">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
