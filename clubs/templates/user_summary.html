{% extends 'base_content.html' %}
{% load i18n %}
{% block content%}
<div>
  <div class="sm:hidden">
    <label for="tabs" class="sr-only">Select a tab</label>
    <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
    <select id="tabs" name="tabs" class="block w-full focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md">
      <option>Clubs with application pending</option>

      <option>Clubs with membership</option>

      <option>Clubs with ownership</option>

      <option>My clubs are currently reading</option>

      <option>My favourite books</option>

      <option>My current book</option>
    </select>
  </div>
  <div class="hidden sm:block">
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex" aria-label="Tabs">
        <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" -->
        <a href='{%url 'user_clubs' 1 %}' class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 w-1/4 py-4 px-1 text-center border-b-2 font-medium text-sm"> Clubs with application pending </a>

        <a href='{%url 'user_clubs' 2 %}' class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 w-1/4 py-4 px-1 text-center border-b-2 font-medium text-sm"> Clubs with membership </a>

        <a href='{%url 'user_clubs' 4 %}' class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 w-1/4 py-4 px-1 text-center border-b-2 font-medium text-sm"> Clubs with ownership </a>

        <a href='{%url 'user_clubs_books' %}' class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 w-1/4 py-4 px-1 text-center border-b-2 font-medium text-sm"> My clubs are currently reading </a>

        <a href='{%url 'user_favourite_books' %}' class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 w-1/4 py-4 px-1 text-center border-b-2 font-medium text-sm"> My favourite books </a>

        <a href='{%url 'user_current_book' %}' class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 w-1/4 py-4 px-1 text-center border-b-2 font-medium text-sm"> My current book </a>

      </nav>
    </div>
  </div>
</div>
{% block summary_content%}
{% endblock %}
{% endblock %}
