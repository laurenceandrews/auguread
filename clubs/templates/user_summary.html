{% extends 'base_content.html' %}
{% load i18n %}
{% block content%}
<div>
  <div class="sm:hidden">
    <label for="tabs" class="sr-only">Select a tab</label>
    <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
    <select id="tabs" name="tabs" class="block w-full focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md">
      <option>Clubs with application pending</option>

      <option>Clubs with membership</option>

      <option>Clubs with ownership</option>

      <option>My clubs currently reading</option>

      <option>My favourite books</option>

      <option>My current book</option>
    </select>
  </div>
  <div class="hidden sm:block">
    <nav class="flex space-x-4" aria-label="Tabs">
      <!-- Current: "bg-gray-100 text-gray-700", Default: "text-gray-500 hover:text-gray-700" -->
      <a href='{%url 'user_clubs' 1 %}' class="text-gray-500 hover:text-gray-700 px-3 py-2 font-medium text-sm rounded-md"> Clubs with application pending </a>

      <a href='{%url 'user_clubs' 2 %}' class="text-gray-500 hover:text-gray-700 px-3 py-2 font-medium text-sm rounded-md"> Clubs with membership </a>

      <a href='{%url 'user_clubs' 4 %}' class="text-gray-500 hover:text-gray-700 px-3 py-2 font-medium text-sm rounded-md"> Clubs with ownership </a>

      <a href='{%url 'user_clubs_books' %}' class="text-gray-500 hover:text-gray-700 px-3 py-2 font-medium text-sm rounded-md"> My clubs currently reading </a>

      <a href='{%url 'user_favourite_books' %}' class="bg-gray-100 text-gray-700 px-3 py-2 font-medium text-sm rounded-md"> My favourite books </a>

      <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 font-medium text-sm rounded-md"> My current book </a>
    </nav>
  </div>
</div>
{% block summary_content%}
{% endblock %}
{% endblock %}
